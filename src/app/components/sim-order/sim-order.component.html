<div class="container">
    <h2>Order a SIM</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <form [formGroup]="simOrderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="deliveryName">Delivery Name</label>
        <input id="deliveryName" formControlName="deliveryName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="addressLine1">Address Line 1</label>
        <input id="addressLine1" formControlName="addressLine1" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="addressLine2">Address Line 2</label>
        <input id="addressLine2" formControlName="addressLine2" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="postalCode">Eircode</label>
        <input id="postalCode" formControlName="postalCode" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" formControlName="country" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!simOrderForm.valid ">Order SIM</button>
    </form>
  </div>
